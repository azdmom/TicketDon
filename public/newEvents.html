<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Ticket Donation</title>
</head>

<body>
    <form>
        <div class="form-group col-md-12">
            <label for="inputDOB">Venue Name</label>
            <input type="text" class="form-control" id="venueName">
        </div>
        <div class="form-group">
            <label for="inputAddress12">Event Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Event Name">
        </div>
        <div class="form-group">
            <label for="inputAddress">Venue Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputCity">Venue City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-12">
                <label for="inputState">Venue State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="inputZip">Venue Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-12">
                <label for="ticketCount">Number of Tickets</label>
                <input type="text" class="form-control" id="ticketCount">
            </div>
            <div class="form-group col-md-12">
                <label for="barcodeNum">Ticket Barcode Number</label>
                <input type="text" class="form-control" id="barcodeNum">
            </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Ticket Scan Upload (please include barcode)</label>
            <input type="file" class="form-control-file" id="jpg_jpeg_png">
        </div>
        </div>
    </form>
</body>

</html>
